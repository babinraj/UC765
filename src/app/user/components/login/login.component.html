<div class="limiter">
    <div class="overlay"></div>
    <div class="container-login100">
        <div class="wrap-login100">

            <img class="logo-main" src="./assets/images/logo.png" />
            <img class="logo-text" src="./assets/images/logo-txt.PNG" />
            <label class="logo">Datamaintenance</label>
            <div class="row">
                <div class="col">
                    <div class="wrap-input100 language validate-input m-b-36">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="en" [(ngModel)]="language" (click)="langChange('en')">
                            <label class="form-check-label" for="inlineRadio1">English</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="nl" [(ngModel)]="language" (click)="langChange('nl')">
                            <label class="form-check-label" for="inlineRadio2">Dutch</label>
                        </div>
                    </div>
                </div>
            </div>
            <form [formGroup]="loginForm" class="login100-form validate-form flex-sb flex-w" (ngSubmit)="onLogin()"
                novalidate>
                <div class="wrap-input100 validate-input m-b-36">
                    <input class="input100" formControlName="uname" type="text" name="userName"
                        [placeholder]="'Username' | translate">
                    <span class="error_field" *ngIf="(!loginForm.controls['uname'].valid && submitted)">{{'Username' |
                        translate}} {{'Required' | translate}}</span>
                </div>

                <div class="wrap-input100 validate-input m-b-12">

                    <input class="input100" type="password" formControlName="password" name="Password"
                        [placeholder]="'Password' | translate">
                    <span class="error_field" *ngIf="(!loginForm.controls['password'].valid && submitted)">{{'Password'
                        | translate}} {{'Required' | translate}}</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        {{'Login' | translate}}
                    </button>
                    <span>Build Version: {{buildVersion}}</span>
                    
                </div>
            </form>
        </div>
    </div>
</div>
<div class="loader" *ngIf="isLoaderShown">
    <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
